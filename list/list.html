<head>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  <script src="./list.client.js"></script>
  <script>
    $(()=> {
      pageLoad();

      $("#new-list").on("click", function() {
        var name = prompt("Please enter the name for the new list.");
        if (name.length) {
          createList(name);
        }
      });

      $("body").on("click", ".delete-list", function() {
        var delete_list = confirm("Are you sure you want to delete this list?");
        if (delete_list) {
          var list = $(this).siblings("ul");
          console.log(list);
          list.children().appendTo(".all-books");
          deleteList(list.data("id"));
          $(this).parent().remove();
        }
      });

      $("body").on("click", ".remove-book", function() {
        if ($(this).parents('ul').hasClass('user-books')) {
          var book_el = $(this).parents('li');
          removeBook(book_el.children('div').data('id'));
          $(book_el).appendTo(".all-books");
        }
      });
    })

  </script>
  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    .sortable-placeholder {
      height: 150px;
      border: 2px dashed gray;
      margin-bottom: 10px;
    }

    ul {
      min-height: 260px;
      background: lightblue;
      width: 100%;
      padding: 0;
      margin: 0;

      list-style-type: none;
    }

    .book>div {
      background: lightcoral;
      margin-bottom: 10px;
      height: 150px;
      width: 100%;
      cursor: pointer;
    }

    .image,.details {
      display: inline-block;
    }

    img {
      max-height: 140px;
      margin: 5px;
    }

    .details {
      vertical-align: top
    }

    .details span {
      display: block;
    }

    .title {
      margin-top: 20px;
      font-size: 1.5em;
    }

    .price {
      margin-top: 10px;
      font-size: 1em;
    }

    .column {
      display: inline-block;
      width: 40%;
      vertical-align: top;
    }
    #user-lists {
      float: right;
    }

    h2,.delete-list {
      display: inline-block;
    }

    h2,.title {
      text-transform: capitalize;
    }

    .delete-list {
      float: right;
      cursor: pointer;
    }

    .user-list,#new-list,#all-books {
      padding: 10px;
      margin: 10px;
      border: 1px solid black;
      border-radius: 5px;
    }

    #new-list {
      text-align: center;
      cursor: pointer;
    }

    .remove-book {
      cursor: pointer;
    }

    .all-books .remove-book {
      display: none;
    }

    .user-list .remove-book {
      display: inherit;
    }
  </style>
</head>
<div id="all-books" class="column">
  <h2>Books</h2>
  <ul class="sortable all-books"></ul>
</div>

<div id="user-lists" class="column">

  <div id="new-list">Add a new list</div>
</div>
