  <script src="./jquery.sortable.js"></script>

    $(()=> {

    })
  </script>
  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    .sortable-placeholder {
      height: 150px;
      border: 2px solid black;
    }

    ul {
      min-height: 260px;
      background: lightblue;
      width: 30%;
      padding: 0;
      margin: 0;

      list-style-type: none;
    }

    .book {
      background: lightcoral;
      margin-bottom: 10px;
      height: 150px;
      width: 100%;
    }

    .image,.details {
      display: inline-block;
    }

    img {
      max-height: 140px;
      margin: 5px;
    }

    .details {
      vertical-align: top
    }

    .details span {
      display: block;
    }

    .title {
      margin-top: 20px;
      font-size: 1.5em;
    }

    .price {
      margin-top: 10px;
      font-size: 1em;
    }
  </style>
</head>
