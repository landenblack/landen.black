<title>run</title>
<style>
body {
  height: 97vh;
  background: #d6cec3;
}

#box {
  display: flex;
  justify-content: center;
  flex-direction: column;
  align-items: center;
  width: 100%;
  height: 90%;
}

.hidden {
  display: none;
}
</style>
<script>
function running() {
  console.log("a");
  var runE = document.getElementById("run");
  var walkE = document.getElementById("walk");
  var setsE = document.getElementById("sets");
  var runTime = runE.value;
  var walkTime = walkE.value;
  var sets = setsE.value;
  runE.parentNode.removeChild(runE);
  walkE.parentNode.removeChild(walkE);
  setsE.parentNode.removeChild(setsE);
  console.log("b");

  var action = document.getElementById("action");
  action.style.display = "block";
  var timer = document.getElementById("timer");
  timer.style.display = "block";

  var time;

  var i = 0;
  console.log("c");

  while (i < sets) {
    // show other color
    if (i % 2 == 0) {
      console.log("asdf");

      action.innerText = "run";
      action.style.color = "black";
      document.body.style.background = "purple";
      time = runTime;
    } else {
      console.log("xzp");

      action.innerText = "walk";
      action.style.color = "white";
      document.body.style.background = "green";
      time = walkTime;
    }
    timer.innerText = time;
    console.log("d");

    while (timer.innerText > 0) {
      setTimeout(function () {
        timer.innerText = parseInt(timer.innerText) - 1;
      }, 1000);
    }

    document.body.style.backgroundColor = "gray";
    action.innerText = "";

    setTimeout(function () {
      console.log("wahoo");
    }, 2000);
  }
}
</script>
<div id="box">
  <div id="greeting" class="title">
    <input type="text" id="run" name="run" placeholder="run time in seconds">
    <input type="text" id="walk" name="walk" placeholder="walk time in seconds">
    <input type="text" id="sets" name="sets" placeholder="sets">
    <button type="button" onclick="running()">start</button>
    <div id="action" class="hidden"></div>
    <div id="timer" class="hidden"></div>
  </div>
</div>
